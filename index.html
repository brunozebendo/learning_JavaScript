<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>calculator</title>
  </head>
  <body>
    <h1>CALCULATOR</h1>
    <!-- o código abaixo significa que todos os dados (input, button) serão
  enviados para o site '/' através do method post, não é preciso ter o método
action, por padrão o sistema manda as informações para o site -->
    <form action="/" method="post">
      <input type="text" name="num1" placeholder="First Number">
      <input type="text" name="num2" placeholder="Second Number">
      <button type="submit" name="sumit">Calculate</button>
    </form>
  </body>
</html>
